<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JezX - Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages/Vercel
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    
    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    
    // Save the URL path to sessionStorage
    sessionStorage.setItem('redirectPath', l.pathname.slice(1));
    
    // Redirect to the index.html
    l.replace(
      origin + path + 
      (l.pathname.slice(1).length ? '?' : '') +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please click <a href="/">here</a>.</p>
</body>
</html>
